version: 2.1

jobs:
  test:
    working_directory: ~/client
    docker:
      - image: circleci/node:14.15.4
  steps:
    - checkout
    - run:
        name: 'install dependencies'
        command: npm install
    - run:
        name: 'run tests'
        command: npm run test

workflows:
  build_and_test:
    jobs:
      - test
